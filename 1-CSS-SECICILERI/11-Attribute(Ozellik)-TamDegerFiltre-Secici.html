<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* Element (Tür) Seçici             => HTML'deki etiketleri seçerek CSS tanımlamaktır. Ör: span{color: red}
               Genel (Evrensel) Seçici          => HTML'deki body tag'ının içerisinde yazılan tüm elementlere stil tanımlar. Ör: *{font-size:12px}
               ID (Benzersiz Kimlik) Seçici     => HTML'deki belirtilen tag'ın içerisine tanımlanan id özelliği ile stil tanımlanır. Ör: div#firmaAdi{color:red} Ör2: #firmaAdi{color:red}
               Class (Sınıf) Seçici             => HTML'deki belirtilen tag'ın içerisine tanımlanan class özelliği ile stil tanımlanır. Ör: div.baslik{color: red} Ör2: .baslik{color: red}
               Child (Çocuk) Seçici             => HTML'de tag içerisinde başka bir tag varsa içteki tag üstteki tag'a child durumundadır. Ör: ul > li{color: red} Ör2: ul > li#deger2{color: red} Ör3: div > span > p {color: red}
               Descendant (Torun-Soy) Seçici    => HTML'de tab içerisinde en az iki tag varsa iki atındaki tag'dan itibaren olan tag'lar en üstteki tag'a descendant durumundadır. Ör: ul span{color: red} Ör2: div a.demo{color: red}
               Genel Kardeş (Sibling) Seçici    => HTML'de belirtilen tag'ın alt hizasında belirtilen tag varsa alttaki tag'lar üstteki tag'a genel kardeş durumunda olur. Ör: div ~ h3{color: red}
               Bitişik Kardeş (Sibling) Seçici  => HTML'de belirtilen tag'ın hemen altında bitişik olarak bulunan belirtilen tag varsa alttaki tag üstte tag'a bitişik katdeş durumundadır. Ör: div + h3{color: red} Ör2: div#deneme + h3.boya{color: red}
               Multiple (Çoklu) Seçici          => Birden fazla farklı HTML tag'ına stil uygulanması istenildiğinde HTML tag'ları arasına virgül konularak kullanılabilir. Ör: h3,li,div{color: red} Ör2: p#boya,div#ders{color: red}
               Attribute (Özellik) Seçici       => HTML tagı ile özellik seçilebilir ve bu seçilen özellik üzerinden CSS uygulanabilir. Ör: h2[name],li[name]{color: red} Ör2: li[dropzone]{color: red}
               (Att.Özllk.Sec)Tam Değer Filtre  => Belirtilen filtrenin BİRE BİR UYMASI GEREKİR. Ör:li>span[name="isaretleme"],span[name="optimizasyon"]{color: red} Ör2: div[name="bicim"]{color: red}
            */

            span[name="bicimlendirme"], li > span[name="senaryo"], ul span[name="optimizasyon"] {
