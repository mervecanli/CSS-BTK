<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <!-- <link type="text/css" rel="stylesheet" href="3-ID(BenzersizKimlik)-Secici.css"> -->
        <style>
            /* Element (Tür) Seçici         => HTML'deki etiketleri seçerek CSS tanımlamaktır. Ör: span{color: red}
               Genel (Evrensel) Seçici      => HTML'deki body tag'ının içerisinde yazılan tüm elementlere stil tanımlar. Ör: *{font-size:12px}
               ID (Benzersiz Kimlik) Seçici => HTML'deki belirtilen tag'ın içerisine tanımlanan id özelliği ile stil tanmlanır. Ör: div#firmaAdi{color:red} Ör2: #firmaAdi{color:red}
            */

            /* div {
                color: olive;
            } */
            /* #firmaAdi {
                color: orangered;
            } */
            div#firmaAdi {
                color:rebeccapurple;
            }
        </style>
    </head>
    <body>
        <div id="firmaAdi">Extra Eğitim</div>
        <div id="isimSoyisim">Volkan Alakent</div>
        <div id="egitimSeti">A'dan Z'ye CSS Görsel Eğitim Seti</div>
    </body>
</html>
