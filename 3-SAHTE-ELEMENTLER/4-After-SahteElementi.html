        <title>CSS Eğitim Seti</title>
        <style>
            /* ::first-letter => Belirtilen HTML elementinin ilk karakterine stil tanımlar.

               ::after        => Belirtilen HTML elementinin sonrasına içerik atayarak stil tanımlar.
            */

            /* p::after {

            } */

            /* p::after {
                content: "lar";
                color: gray;
            } */

            /* p::after {
                content: " \2605";

            } */

            button[id="buton1"]::after {
                content: " \2605 \2605 \2605 \2605 \2605";
                color: palevioletred ;
            }

        </style>
    </head>
    <body>
        <button id="buton1"></button> <br /><br />
        <button id="buton2">buton2</button>
