<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi</title>
        <style>
            div{
                color:blue
            }

            div.deneme {
                color: green;
            }
            div#bir{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div>Extra Eğitim</div>
        <div style="color:red;">Volkan Alakent</div>
        <div id="bir">HTML</div>
        <div class="deneme">CSS</div>
        <div>JAVASCRIPT</div>
        <div>PHP</div>
    </body>
</html>
