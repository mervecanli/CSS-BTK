<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi</title>
        <style>
            div{
                color:blue !important;
            }
            div#kimlik{
                color: red;
            }
            div.sinif{
                color: yellowgreen;
            }
           
        </style>
    </head>
    <body>
        <div style="color: grey;">Eğitim Seti</div>
        <div id="kimlik">Volkan Alakent</div>
        <div class="sinif">Eğitim Seti</div>
        <div>A'dan Z'ye CSS Görsel Eğitim Seti</div>
    </body>
</html>
