    <style>
        /*  outline      : HTML elementinin ana hat (dış çizgi) özelliklerini belirler.
            Parametreler : length & thin & medium & thick & initial & inherit |
                           none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset |
                           color & invert
            
            length        : Uzunluk değeri.
            thin          : İnce.
            medium        : Orta.
            thick         : Kalın.
            initial       : HTML elementi varsayılan biçimlendirme değerine döner.
            inherit       : HTML elementi üst elementinin biçimlendirme değerini alır.

            none          : Değer yok.
            hidden        : Gizli.
            solid         : Düz çizgi.
            double        : Çift çizgi.
            dashed        : Kesikli çizgi.
            dotted        : Noktalı çizgi.
            groove        : İçe dönük gölgeli çizgi.
            ridge         : Dışa dönük gölgeli çizgi.
            inset         : İçe dönük derin çizgi. 
            outset        : Dışa dönük derin çizgi.
                     
            color         : Renk.
            invert        : Ters çevir.

            *BORDER SAYFA AKIŞINA ETKİ EDER.
            *OUTLINE SAYFA AKIŞINA ETKİ ETMEZ.
            Sayfa Akışı   :  Yazılan kodların sayfaya yansımasıdır.
            Yani elementin sağında, solunda, üstünde, altında başka bir değer var mı?
            Varsa diğer alanların kaydırılması vs. işlemleri yapılır.
        */
