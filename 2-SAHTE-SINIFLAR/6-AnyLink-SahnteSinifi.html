<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* :link     => Daha önce hiç açılmamış link'in rengini tanımlar. 
               :hover    => Belirtilen HTML elementinin mouse mouse ile üzerine gelindiğinde stil tanımlar. Belirtilen HTML elementinin mouse ile üzerinden ayrıldığında stil normale döner.
               :active   => Belirtilen HTML elementi aktif olduğunda stil tanımlanır.
               :visited  => Daha önce açılmış linkin rengini tanımlar.
               :any-link => Doküman içerisinde bulunan HTML'in link elementinin/elementlerinin URL değeri boş değilse stil tanımlar. 
            */

            /* any-link PREFIX KULLANIR */

            a:-webkit-any-link { /* chrome */
                color: red;
                text-decoration: none;
            }
            a:-moz-any-link { /* mozilla */
                color: red;
                text-decoration: none;
            }
            a:-o-any-link { /* opera */
                color: red;
                text-decoration: none;
            }
            a:-ms-any-link { /* microsoft  */
                color: red;
                text-decoration: none;
            }
            a:any-link { /* standart hali */
                color: red;
                text-decoration: none;
            }

        </style>
    </head>
    <body>

        <a>Extra Eğitim</a><br />
        <a href="#">Google</a><br />
        <a href="https://www.yandex.com">Yandex</a><br />

        <a>Extra Eğitim</a><br />
        <a href="">Google</a><br />
        <a href="https://www.yandex.com">Yandex</a><br /> 

        <a href="https://www.extraegitim.com">Extra Eğitim</a><br />
        <a href="https://www.google.com">Google</a><br />
        <a href="https://www.yandex.com">Yandex</a><br />

    </body>
</html>
