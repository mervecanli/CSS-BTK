<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* :link     => Daha önce hiç açılmamış link'in rengini tanımlar. 
               :hover    => Belirtilen HTML elementinin mouse mouse ile üzerine gelindiğinde stil tanımlar. Belirtilen HTML elementinin mouse ile üzerinden ayrıldığında stil normale döner.
               :active   => Belirtilen HTML elementi aktif olduğunda stil tanımlanır.
               :visited  => Daha önce açılmış linkin rengini tanımlar.
               :any-link => Doküman içerisinde bulunan HTML'in link elementinin/elementlerinin URL değeri boş değilse stil tanımlar. 
               :focus    => Belirtilen HTML elementine odaklanıldığında stil tanımlar. Belirtilen HTML elementinin odağından çıkıldığında stil normale döner.
               :lang()   => Belirtilen HTML elementinin lang (dil) özelliğine göre stil tanımlaması yapar.
               :target   => Belirtilen HTML elementine çapa türündeki linklerle bağlanmış olan ve tıklandığında hedeflenmiş olan elemente stil tanımlaması yapar.
               :root     => HTML belgesinin kök(=html) elementine stil tanımlar. 
               :empty    => Belirtilen HTML elementinin içeriği tamamen boş ise stil tanımlaması yapar.
            */
             
            /* div:empty {
                background-color: aquamarine;
                width: 50%;
                height: 1px; 
            } */

            :empty {
                width: 100%;
                height: 1px;
                background-color: blue;
                margin: 2px 0;
            }
        </style>
    </head>
    <body>
        <h3>CSS Eğitim Seti</h3>
        <h2></h2>
        <h5></h5>
        <h1></h1>
        <div>Volkan Alakent</div>
        <div></div>
        <div>Hakan Alakent</div>
        <p></p>
        <p>Extra Eğitim</p>
    </body>
</html>
