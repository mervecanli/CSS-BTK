<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* :link          => Daha önce hiç açılmamış link'in rengini tanımlar. 
               :hover         => Belirtilen HTML elementinin mouse mouse ile üzerine gelindiğinde stil tanımlar. Belirtilen HTML elementinin mouse ile üzerinden ayrıldığında stil normale döner.
               :active        => Belirtilen HTML elementi aktif olduğunda stil tanımlanır.
               :visited       => Daha önce açılmış linkin rengini tanımlar.
               :any-link      => Doküman içerisinde bulunan HTML'in link elementinin/elementlerinin URL değeri boş değilse stil tanımlar. 
               :focus         => Belirtilen HTML elementine odaklanıldığında stil tanımlar. Belirtilen HTML elementinin odağından çıkıldığında stil normale döner.
               :lang()        => Belirtilen HTML elementinin lang (dil) özelliğine göre stil tanımlaması yapar.
               :target        => Belirtilen HTML elementine çapa türündeki linklerle bağlanmış olan ve tıklandığında hedeflenmiş olan elemente stil tanımlaması yapar.
               :root          => HTML belgesinin kök(=html) elementine stil tanımlar. 
               :empty         => Belirtilen HTML elementinin içeriği tamamen boş ise stil tanımlaması yapar.
               :not()         => Belirtilen HTML elementi HARİÇ, diğer tüm HTML elementlerine stil tanımlar.
               :checked       => Belirtilen HTML elementi seçildiğinde stil tanımlar. Belirtilen HTML elementi seçimi kaldırıldığında stil normale döner.
               :disabled      => Belirtilen HTML elementi etkin olmadığında stil tanımlar.
               :enabled       => Belirtilen HTML elementi etkin olduğunda stil tanımlar. 
               :read-only     => Belirtilen HTML elementi sadece okunabilir olduğunda stil tanımlar.
               :read-write    => Belirtilen HTML elementi okunabilir ve yazılabilir(düzenlenebili) olduğunda stil tanımlar.
               :required      => Belirtilen HTML elementine bilgi girişi zorunlu olduğunda stil tanımlar. 
               :optional      => Belirtilen HTML elementine bilgi girişi opsiyonel olduğunda stil tanmlaması yapar.
               :valid         => Belirtilen HTML elementine bilgi girişi geçerli bir değer olduğunda stil tanımlar. Bu değer geçersiz bir değere döndüğünde stil normale döner.
               :invalid       => Belirtilen HTML elementine bilgi girişi geçersiz bir değer olduğunda stil tanımlaması yapar. Bu değer geçerli bir değere döndüğünde stil normale döner. 
               :in-range      => Belirtilen HTML elementine bilgi girişi belirtilen aralık dahilinde olduğunda stil tanımlaması yapar. Belirtilen aralık dışına çıkıldığında stil normale döner.
               :out-of-range  => Belirtilen HTML elementine bilgi girişi belirtilen aralık dahilinde olmadığında stil tanımlaması yapar. Belirtilen aralık dahilinde olursa stil normale döner.
               :first-child   => Belirtilen HTML elementi baz alınarak üst elementine göre BİTİŞİK ilk çocuk durumundaki elemente stil tanımlar.
               :last-child    => Belirtilen HTML elementi baz alınarak üst elementine göre BİTİŞİK son çocuk durumundaki elemente stil tanımlar. 
               :first-of-type => Belirtilen HTML elementi baz alınarak üst elementine göre ilk çocuk durumundaki elemente stil tanımlar.
               :last-of-type  => Belirtilen HTML elementi baz alınarak üst elementine göre son çocuk durumundaki elemente stil tanımlar.
            */
          
            /* div:last-of-type {
                color: red;
            }  */

            p:last-of-type {
                color: red;
            } 
        </style>
    </head>
