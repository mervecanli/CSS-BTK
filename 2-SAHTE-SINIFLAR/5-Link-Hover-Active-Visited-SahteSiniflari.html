<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* :link    => Daha önce hiç açılmamış link'in rengini tanımlar. 
               :hover   => Belirtilen HTML elementinin mouse mouse ile üzerine gelindiğinde stil tanımlar. Belirtilen HTML elementinin mouse ile üzerinden ayrıldığında stil normale döner.
               :active  => Belirtilen HTML elementi aktif olduğunda stil tanımlanır.
               :visited => Daha önce açılmış linkin rengini tanımlar.
            */

            /* a:link {
                color: red;
                text-decoration: none;
            }
            a:visited {
                color: red;
                text-decoration: none;
            }
            a:hover {
                color: blue;
                text-decoration: underline;
                font-weight: bold;
            }
            a:active {
                color: green;
                text-decoration: none;
            } */

            /* a:link, a:active, a:hover, a:visited {
                color: black;
                text-decoration: none;
                font-weight: bold;
            } */

            a[lang="tr-TR"]:link, a[lang="tr-TR"]:active, 
            a[lang="tr-TR"]:hover, a[lang="tr-TR"]:visited {
                color: black;
                text-decoration: none;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <a lang="tr-TR" href="https://www.extraegitim.com">Extra Eğitim</a><br />
        <a lang="en-US" href="https://www.google.com">Google</a><br />
        <a lang="en-US" href="https://www.yandex.com">Yandex</a><br />
    </body>
</html>
