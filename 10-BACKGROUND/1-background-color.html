<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  background-color :  HTML elementinin arka plan rengini belirler.
                Değerler         :  transparent | color | initial | inherit
                
                transparent      :  Transparan.
                color            :  Renk.
                initial          :  HTML elementi varsayılan biçimlendirme değerine döner.
                inherit          :  HTML elementi üst elementinin biçimlendirme değerini alır.
            */

            body {
                background-color: antiquewhite;
            }
            div#orn1 {
                background-color: aquamarine;
            }
            div#orn2 {
                background-color: rgb(0,0,255,0.1);
            }
            div#orn3 {
                border: 2px solid white;
                /*background-color: transparent;*/ /* background-color verilmediğinde default değeri transparent'tir.*/
            }
            div#orn4 {
                border: 2px solid black;
                background-color: palevioletred;
            }
            div#orn4 {
                background-color: initial;
            }
            div#orn5 {
                border: 2px solid royalblue;
                background-color: darkorange;
            }
            div#orn6 {
                width: 500px;
                height: 400px;
                border: 2px solid green;
                background-color: rgb(0, 0, 255, 0.1);
            }
            div#inherit {
                width: 250px;
                height: 200px;
                border: 2px solid orangered;
                margin: 0 auto;
                margin-top: 80px;
                background-color: inherit;
            }
            input[type="submit"] {
                width: 80px;
                height: 35px;
                background-color: rgb(0, 255, 0, 0.2);
                color: black;
                border-color: rgb(0, 255, 0, 0.9);
            }
            input[type="text"] {
                width: 280px;
                height: 20px;
                background-color: gold;
                color: black;
                border-color: red
            }            
        </style>
    </head>
    <body>

        <div id="orn1">Extra Eğitim</div><br />

        <div id="orn2">Extra Eğitim</div><br />

        <div id="orn3">Extra Eğitim</div><br />

        <div id="orn4">Extra Eğitim</div><br />

        <div id="orn5" style="background-color: initial;">Extra Eğitim</div><br />

        <div id="orn6">
            <div id="inherit">Extra Eğitim</div>
        </div><br /><br />        

        <input type="submit" value="Gönder"><br /><br />

        <input type="text">
    </body>
</html>
