<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  background-clip => HTML elementine atanmış olan arkaplan renginin başlangıç konumunu belirler.
            Değerler        => padding-box | border-box | content-box | initial | inherit

            padding-box     => Dolgu kutusu.
            border-box      => Kenarlık kutusu.
            content-box     => İçerik kutusu.
            initial         => HTML elementi varsayılan biçimlendirme değerine döner.
            inherit         => HTML elementi üst elementinin biçimlendirme değerini alır.        
        */

        div {
            width: 300px;
            height: 100px;
            border: 10px double red;
            padding: 50px;
            background-color: dodgerblue;
            /* background-clip: padding-box;  */
            /* background-clip: border-box; */
            background-clip: content-box;
        }

        #initial {
            background-clip: initial;
        }
    </style>
</head>
<body>
    
    <div>Extra Eğitim - Volkan Alakent</div><br />

    <div id="initial">initial (default:border-box)</div><br />

    <div style="background-clip: initial;">initial (inline)</div><br />
    
</body>
</html>
