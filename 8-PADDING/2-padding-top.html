<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  padding-top  :  HTML elementinin üst dolgu/iç boşluk özelliklerini belirler.
                Değerler     :  length | % | initial | inherit 
     
                length       :  Uzunluk değeri.
                %            :  Yüzde değeri.
                initial      :  HTML elementi varsayılan biçimlendirme değerine döner.
                inherit      :  HTML elementi üst elementinin biçimlendirme değerini alır.
            */

            div#orn1 {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding-top: 25px;
            }
            div#orn2 {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding-top: 12.5%;
            }
            div#orn3 {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding-top: 25%;
            }
            div#orn3 {
                padding-top: initial;
            }
            div#orn4 {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding-top: 10%;
            }
            div#orn5 {
                width: 85px;
                height: 45px;
                border: 1px solid red; 
                padding-top: 25px;
            }
            div#inherit {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding-top: inherit; 
            }
            div#orn6 {
                width: 83px;
                height: 18px;
                border: 1px solid blue;
                padding: 25px;
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        
        <div id="orn1">Extra Eğitim</div><br />

        <div id="orn2">Extra Eğitim</div><br />

        <div id="orn3">Extra Eğitim</div><br />

        <div id="orn4" style="padding-top: initial;">Extra Eğitim</div><br />

        <div id="orn5">
            <div id="inherit">Extra Eğitim</div>
        </div><br />

        <div id="orn6">Extra Eğitim</div><br />

    </body>
</html>
