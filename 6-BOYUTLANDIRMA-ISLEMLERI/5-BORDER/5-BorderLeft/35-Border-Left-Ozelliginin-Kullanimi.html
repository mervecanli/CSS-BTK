<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-left     =>  HTML elementinin SOL kenarlık/çerçeve özelliğini belirler.
                Parametreler    =>  length | style | color
                Değerler        =>  length & initial & inherit & thin & medium & thick |
                                    none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset |
                                    color
                                    
                length          =>  Uzunluk değeri.
                initial         =>  HTML elementi varsayılan biçimlendirme değerine döner.             
                inherit         =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
                thin            =>  İnce.           
                medium          =>  Orta.          
                thick           =>  Kalın.  

                none            =>  Değer yok.         
                hidden          =>  Gizli.           
                solid           =>  Düz çizgi.          
                double          =>  Çift çizgi.           
                dashed          =>  Kesikli çizgi.          
                dotted          =>  Noktalı çizgi.
                groove          =>  İçe dönük gölgeli çizgi.
                ridge           =>  Dışa dönük gölgeli çizgi.
                inset           =>  İçe dönük derin çizgi.
                outset          =>  Dışa dönük derin çizgi. 
     
                color           =>  Renk. (rgb, ...)
            */

            div#orn1 {
                width: 500px;
                height: 50px;
                border-left: 10px solid red;
            }
            div#orn2 {
                width: 500px;
                height: 50px;
                border-left: 10px solid;                
            }
            div#orn3 {
                width: 500px;
                height: 50px;
                border-left: solid; /* çizgi kalınlığı girilmediği zaman varsayılan yani medium olur.*/
            }
            div#orn4 {
                width: 500px;
                height: 50px;
                border-left: 10px double blue;
            }
            div#orn4 {
                border-left: initial;
            }
            div#orn5 {
                width: 500px;
                height: 50px;
                border-left: 10px double blue;
            }
            div#orn6 {
                width: 500px;
                height: 50px;
                border: 5px solid red;
                border-left: initial;
            }
            div#inherit {
                width: 500px;
                height: 50px;
                border: 5px solid red;
                border-left: 8px double blue;
            }
            div#orn7 {
                width: 300px;
                height: 30px;
                margin-top: 10px;
                margin-left: 10px;
                border: 3px solid green;
                border-left: inherit;
            }
            div#orn8 {
                width: 300px;
                height: 30px;
                border: 8px solid royalblue;
                border-left: thin solid royalblue;
            }
            div#orn9 {
                width: 300px;
                height: 30px;
                border: 8px solid royalblue;
                border-left: medium solid royalblue;
            }
            div#orn10 {
                width: 300px;
                height: 30px;
                border: 8px solid royalblue;
                border-left: thick solid royalblue;
            }
            div#orn11 {
                width: 300px;
                height: 30px;
                border: 5px solid rosybrown;
                border-left: none;
            }
            div#orn12 {
                width: 300px;
                height: 30px;
                border: 5px solid rosybrown;
                border-left: hidden;
            }
            div#orn13 {
                width: 300px;
                height: 30px;
                border:5px double dodgerblue;
                border-left: 5px solid dodgerblue;
            }
            div#orn14 {
                width: 300px;
                height: 30px;
                border: 6px solid sandybrown;
                border-left: 6px double sandybrown;
            }
            div#orn15 {
                width: 300px;
                height: 30px;
                border: 6px solid seagreen;
                border-left: 6px dashed seagreen;
            }
            div#orn16 {
                width: 300px;
                height: 30px;
                border: 6px solid royalblue;
                border-left: 6px dotted royalblue;
            }
            div#orn17 {
                width: 300px;
                height: 30px;
                border: 8px solid teal;
                border-left: 8px groove teal;
            }
            div#orn18 {
                width: 300px;
                height: 30px;
                border: 8px solid rosybrown;
                border-left: 8px ridge rosybrown;
                border-right: 8px groove rosybrown;
                border-top: 8px ridge rosybrown;
                border-bottom: 8px groove rosybrown;
            }
            div#orn19 {
                width: 300px;
                height: 30px;
                border: 8px solid yellowgreen;
                border-left: 8px inset yellowgreen;
            }
            div#orn20 {
                width: 300px;
                height: 30px;
                border: 8px solid thistle;
                border-left: 8px outset thistle;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5" style="border-left: initial;"></div><br />

        <div id="orn6"></div><br />

        <div id="inherit">
            <div id="orn7"></div><br />
        </div><br />

        <div id="orn8"></div><br />

        <div id="orn9"></div><br />

        <div id="orn10"></div><br />

        <div id="orn11"></div><br />

        <div id="orn12"></div><br />

        <div id="orn13"></div><br />

        <div id="orn14"></div><br />

        <div id="orn15"></div><br />

        <div id="orn16"></div><br />

        <div id="orn17"></div><br />

        <div id="orn18"></div><br />

        <div id="orn19"></div><br />

        <div id="orn20"></div><br />

    </body>
</html>
