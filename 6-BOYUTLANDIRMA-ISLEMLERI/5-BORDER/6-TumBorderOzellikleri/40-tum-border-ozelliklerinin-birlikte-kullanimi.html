<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS EÄŸitimi Uygulama-1</title>
        <style>
            div#orn1 {
                width: 1000px;
                height: 300px;
                border: 10px solid red;

                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;
                -o-border-radius: 25px;
                -ms-border-radius: 25px;
                border-radius: 25px;
            }
            div#orn2 {
                width: 1000px;
                height: 300px;

                border-top: 10px solid red;

                -webkit-border-top-left-radius: 25px;
                -moz-border-top-left-radius: 25px;
                -o-border-top-left-radius: 25px;
                -ms-border-top-left-radius: 25px;
                border-top-left-radius: 25px;

                -webkit-border-top-right-radius: 25px;
                -moz-border-top-right-radius: 25px;
                -o-border-top-right-radius: 25px;
                -ms-border-top-right-radius: 25px;
                border-top-right-radius: 25px;

                border-right: 10px solid red;

                border-left: 10px solid red;

                border-bottom: 10px solid red;

                -webkit-border-bottom-left-radius: 25px;
                -moz-border-bottom-left-radius: 25px;
                -o-border-bottom-left-radius: 25px;
                -ms-border-bottom-left-radius: 25px;
                border-bottom-left-radius: 25px;

                -webkit-border-bottom-right-radius: 25px;
                -moz-border-bottom-right-radius: 25px;
                -o-border-bottom-right-radius: 25px;
                -ms-border-bottom-right-radius: 25px;
                border-bottom-right-radius: 25px;
            }
            div#orn3 {
                width: 200px;
                height: 200px;
                border: 20px double blue;

                -webkit-border-radius: 10%;
                -moz-border-radius: 10%;
                -o-border-radius: 10%;
                -ms-border-radius: 50%;
                border-radius: 10%;

                border-top: 20px solid red;

                -webkit-border-top-left-radius: 50%;
                -moz-border-top-left-radius: 50%;
                -o-border-top-left-radius: 50%;
                -ms-border-top-left-radius: 50%;
                border-top-left-radius: 50%;

                -webkit-border-top-right-radius: 50%;
                -moz-border-top-right-radius: 50%;
                -o-border-top-right-radius: 50%;
                -ms-border-top-right-radius: 50%;
                border-top-right-radius: 50%;

                border-right: 20px solid red;

                border-left: 20px solid red;

                border-bottom: 20px solid red;

                -webkit-border-bottom-left-radius: 50%;
                -moz-border-bottom-left-radius: 50%;
                -o-border-bottom-left-radius: 50%;
                -ms-border-bottom-left-radius: 50%;
                border-bottom-left-radius: 50%;

                -webkit-border-bottom-right-radius: 50%; 
                -moz-border-bottom-right-radius: 50%;
                -o-border-bottom-right-radius: 50%;
                -ms-border-bottom-right-radius: 50%;
                border-bottom-right-radius: 50%;
            }
            div#orn4 {
                width: 200px;
                height: 200px;

                /* border-top: 20px solid red; */
                border-top-style: solid;
                border-top-width: 20px;
                border-top-color: red;

                -webkit-border-top-left-radius: 50%;
                -moz-border-top-left-radius: 50%;
                -o-border-top-left-radius: 50%;
                -ms-border-top-left-radius: 50%;
                border-top-left-radius: 50%;

                -webkit-border-top-right-radius: 50%;
                -moz-border-top-right-radius: 50%;
                -o-border-top-right-radius: 50%;
                -ms-border-top-right-radius: 50%;
                border-top-right-radius: 50%;

                /* border-right: 20px solid red; */
                border-right-style: solid;
                border-right-width: 20px;
                border-right-color: red;

                /* border-bottom: 20px solid red; */
                border-bottom-style: solid;
                border-bottom-width: 20px;
                border-bottom-color: red;

                -webkit-border-bottom-left-radius: 50%;
                -moz-border-bottom-left-radius: 50%;
                -o-border-bottom-left-radius: 50%;
                -ms-border-bottom-left-radius: 50%;
                border-bottom-left-radius: 50%;

                -webkit-border-bottom-right-radius: 50%; 
                -moz-border-bottom-right-radius: 50%;
                -o-border-bottom-right-radius: 50%;
                -ms-border-bottom-right-radius: 50%;
                border-bottom-right-radius: 50%;      

                /* border-left: 20px solid red; */
                border-left-style: solid;
                border-left-width: 20px;
                border-left-color: red;
            }
            div#orn5 {
                width: 200px;
                height: 200px;

                /* border-top: 20px solid red; */
                border-top-style: double;
                border-top-width: 10px;
                border-top-color: red;

                -webkit-border-top-left-radius: 25%;
                -moz-border-top-left-radius: 25%;
                -o-border-top-left-radius: 25%;
                -ms-border-top-left-radius: 25%;
                border-top-left-radius: 25%;

                -webkit-border-top-right-radius: 30%;
                -moz-border-top-right-radius: 30%;
                -o-border-top-right-radius: 30%;
                -ms-border-top-right-radius: 30%;
                border-top-right-radius: 30%;

                /* border-right: 20px solid red; */
                border-right-style: dashed;
                border-right-width: 15px;
                border-right-color: orange;

                /* border-bottom: 20px solid red; */
                border-bottom-style: solid;
                border-bottom-width: 20px;
                border-bottom-color: blue;

                -webkit-border-bottom-left-radius: 15%;
                -moz-border-bottom-left-radius: 15%;
                -o-border-bottom-left-radius: 15%;
                -ms-border-bottom-left-radius: 15%;
                border-bottom-left-radius: 15%;

                -webkit-border-bottom-right-radius: 35%; 
                -moz-border-bottom-right-radius: 35%; 
                -o-border-bottom-right-radius: 35%; 
                -ms-border-bottom-right-radius: 35%; 
                border-bottom-right-radius: 35%;      

                /* border-left: 20px solid red; */
                border-left-style: groove;
                border-left-width: 25px;
                border-left-color: grey;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

    </body>
</html>
