<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-bottom-width =>  HTML elementinin ALT kenarlık/çerçeve genişiliğini belirler.
                Değerler   =>  length & initial & inherit & thin & medium & thick

                length     =>  Uzunluk değeri.
                initial    =>  HTML elementi varsayılan biçimlendirme değerine döner.             
                inherit    =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
                thin       =>  İnce.           
                medium     =>  Orta.          
                thick      =>  Kalın.  
            */

            div#orn1 {
                width: 500px;
                height: 50px;
                border: 3px solid blue;
                border-bottom-width: 20px;
            }
            p {
                width: 500px;
                height: 50px;
                border: 5px solid red;
            }
            p#orn2 {
                border-bottom-width: 2px;
            }
            div#orn3 {
                width: 500px;
                height: 50px;
                border: 3px solid blue;
                border-bottom-width: thin;
            }
            div#orn4 {
                width: 500px;
                height: 50px;
                border: 1px solid pink;
                border-bottom-width: medium;
            }
            div#orn5 {
                width: 500px;
                height: 50px;
                border: 2px solid teal;
                border-bottom-width: thick;
            }
            div{
                width: 500px;
                height: 50px;
                border: 4px solid tomato;
                border-bottom-width: 15px;
            }
            div[name="orn4"] {
                width: 500px;
                height: 50px;
                border-bottom-width: initial;
            }
            div#initial {
                width: 500px;
                height: 150px;
                border: 5px solid rebeccapurple;
                border-bottom-width: 15px;
            }
            div#orn5 {
                width: 300px;
                height: 20px;
                margin-top: 5px;
                margin-bottom: 5px;
                border: 2px solid red;
                border-bottom-width: inherit;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <p></p>
        <p></p>
        <p id="orn2"></p>
        <p></p>
        <p></p>

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

        <div></div><br />

        <div name="orn4"></div><br />

        <div style="border-bottom-width: initial;"></div><br />

        <div id="initial">
            <div id="orn5"></div>
        </div>



    </body>
</html>
