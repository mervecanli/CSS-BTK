<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-bottom-color  => HTML elemantinin ALt kenarlık/çerçeve rengini belirler.
                Değerler             => color | transparent | initial | inherit 
                color                => Renk.
                transparent          => Transparan. Şeffaf.
                initial              => HTML elemanti varsayılan biçimlendirme değerine döner.
                inherit              => HTML elementi üst elementinin biçimlendirme değerini alır. 
            */

            body {
                background-color:pink;
            }
            div#orn1 {
                width: 250px;
                height: 50px;
                border: 10px solid red;
                border-bottom-color: grey;
            }
            div#orn2 {
                width: 250px;
                height: 50px;
                border: 10px solid rebeccapurple;
                border-bottom-color: transparent;
            }

            div  {
                width: 250px;
                height: 50px;
                border: 2px solid green;
                border-bottom: 15px dotted blue;
            }
            div[name="orn2"] {
                border-bottom-color: initial;
            }
            div#inherit {
                width: 450px;
                height: 150px;
                border: 6px solid blue;
                border-bottom-color: darkmagenta;
            }
            div#orn3 {
                width: 200px;
                height: 80px;
                border: 6ğx solid green;
                margin-top: 8px;
                margin-left: 8px;
                border-bottom-color: inherit;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div></div><br />

        <div name="orn2"></div><br />
        
        <div style="border-bottom-color:initial;"></div><br />

        <div id="inherit">
             <div id="orn3"></div> 
        </div>

    </body>
</html>
