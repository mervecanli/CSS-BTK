<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-right-width  =>  HTML elementinin SAĞ kenarlık/çerçeve genişliğini belirler.
                Değerler            =>  length & initial & inherit & thin & medium & thick 

                length              =>  Uzunluk değeri.
                initial             =>  HTML elementi varsayılan biçimlendirme değerine döner.             
                inherit             =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
                thin                =>  İnce.           
                medium              =>  Orta.          
                thick               =>  Kalın.  
            */

            div#orn1 {
                width: 500px;
                height: 50px;
                border: 2px solid red;
                border-right-width: 10px;
            }
            div {
                width: 500px;
                height: 50px;
                border: 2px solid red;
            }
            div[name="orn2"] {
                border-right-width: 20px;
            }
            div#orn3 {
                width: 500px;
                height: 50px;
                border: 10px solid red;
                border-right-width: thin;
            }
            div#orn4 {
                width: 500px;
                height: 50px;
                border: 1px solid red;
                border-right-width: medium;
            }
            div#orn5 {
                width: 500px;
                height: 50px;
                border: 1px solid red;
                border-right-width: thick;
            }
            div#orn6 {
                width: 500px;
                height: 50px;
                border: 6px double sandybrown;
                border-right-width: initial;
            }
            div#orn7 {
                width: 500px;
                height: 50px;
                border: 16px double sandybrown;
            }
            div#inherit {
                width: 500px;
                height: 50px;
                border: 5px solid red;
                border-right-width: 30px;
            }
            div#orn8 {
                width: 250px;
                height: 35px;
                border: 3px solid green;
                border-right-width: inherit;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div name="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

        <div id="orn6"></div><br />

        <div id="orn7" style="border-right-width: initial;"></div><br />

        <div id="inherit">
            <div id="orn8"></div><br />
        </div>

    </body>
</html>
