<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* border-top-right-radius     =>  HTML elementinin SAĞ ÜST kenarlık/çerçeve yuvarlaklığını belirler.
               Değerler   =>  length | % | initial | inherit 

               length     =>  Uzunluk değeri.
               %          =>  Yüzde değeri.
               initial    =>  HTML elementi varsayılan biçimlendirme değerine döner.             
               inherit    =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
            */

            div#orn1 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 25px;
                -moz-border-top-right-radius: 25px;
                -o-border-top-right-radius: 25px;
                -ms-border-top-right-radius: 25px;
                border-top-right-radius: 25px;
            }
            div#orn2 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 100px 150px;
                -moz-border-top-right-radius: 100px 150px;
                -o-border-top-right-radius: 100px 150px;
                -ms-border-top-right-radius: 100px 150px;
                border-top-right-radius: 100px 150px;
            }
            div#orn3 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 30%;
                -moz-border-top-right-radius: 30%;
                -o-border-top-right-radius: 30%;
                -ms-border-top-right-radius: 30%;
                border-top-right-radius: 30%;
            }
            div#orn4 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 15% 25%;
                -moz-border-top-right-radius:  15% 25%;
                -o-border-top-right-radius: 15% 25%;
                -ms-border-top-right-radius: 15% 25%;
                border-top-right-radius: 15% 25%;
            }
            div#orn5 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 15px 25%;
                -moz-border-top-right-radius:  15px 25%;
                -o-border-top-right-radius: 15px 25%;
                -ms-border-top-right-radius: 15px 25%;
                border-top-right-radius: 15px 25%;
            }
            div#orn6 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 15px 25%;
                -moz-border-top-right-radius:  15px 25%;
                -o-border-top-right-radius: 15px 25%;
                -ms-border-top-right-radius: 15px 25%;
                border-top-right-radius: 15px 25%;
                border-top-right-radius: initial;
            }
            div#orn7 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 15px 25%;
                -moz-border-top-right-radius:  15px 25%;
                -o-border-top-right-radius: 15px 25%;
                -ms-border-top-right-radius: 15px 25%;
                border-top-right-radius: 15px 25%;
            }
            div#inherit {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                -webkit-border-top-right-radius: 150px 55%;
                -moz-border-top-right-radius:  150px 55%;
                -o-border-top-right-radius: 150px 55%;
                -ms-border-top-right-radius: 150px 55%;
                border-top-right-radius: 150px 55%;
            }
            div#orn8 {
                width: 100px;
                height: 20px;
                border: 4px solid red;
                -webkit-border-top-right-radius: inherit;
                -moz-border-top-right-radius: inherit;
                -o-border-top-right-radius: inherit;
                -ms-border-top-right-radius: inherit;
                border-top-right-radius: inherit;
            }

            div#orn9 {
                width: 1000px;
                height: 200px;
                border: 4px solid red;
                
                -webkit-border-radius: 50px;
                -moz-border-radius:  50px;
                -o-border-radius: 50px;
                -ms-border-radius: 50px;
                border-radius: 50px;

                -webkit-border-top-right-radius: 150px 55%;
                -moz-border-top-right-radius:  150px 55%;
                -o-border-top-right-radius: 150px 55%;
                -ms-border-top-right-radius: 150px 55%;
                border-top-right-radius: 150px 55%;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

        <div id="orn6"></div><br />

        <div id="orn7" style="-webkit-border-top-right-radius: initial; -moz-border-top-right-radius:  initial; -o-border-top-right-radius: initial; -ms-border-top-right-radius: initial; border-top-right-radius: initial;"></div><br />

        <div id="inherit">
            <div id="orn8"></div>
        </div><br />

        <div id="orn9"></div><br />

    </body>
</html>
