<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-top    =>  HTML elementinin ÜST kenarlık/çerçeve özelliklerini belirler.
                Parametreler  =>  length | style | color
                Değerler      =>  length & initial & inherit & thin & medium & thick |
                                  none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset |
                                  color

                length     =>  Uzunluk değeri.
                initial    =>  HTML elementi varsayılan biçimlendirme değerine döner.             
                inherit    =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
                thin       =>  İnce.           
                medium     =>  Orta.          
                thick      =>  Kalın.  

                none       =>  Değer yok.         
                hidden     =>  Gizli.           
                solid      =>  Düz çizgi.          
                double     =>  Çift çizgi.           
                dashed     =>  Kesikli çizgi.          
                dotted     =>  Noktalı çizgi.
                groove     =>  İçe dönük gölgeli çizgi.
                ridge      =>  Dışa dönük gölgeli çizgi.
                inset      =>  İçe dönük derin çizgi.
                outset     =>  Dışa dönük derin çizgi. 

                color      =>  Renk. (rgb, ...)
            */

            div#orn1 {
                width: 500px;
                height: 50px;
                border-top: 8px solid red;
            } 
            div#orn2 {
                width: 500px;
                height: 50px;
                border-top: 8px solid;
            }
            div#orn3 {
                width: 500px;
                height: 50px;
                border-top: 8px solid goldenrod;
            }
            div#orn3 {
                width: 500px;
                height: 50px;
                border-top: initial;
            }
            div#orn4 {
                width: 500px;
                height: 50px;
                border: 5px solid palevioletred;
                border-top: 8px solid palegreen;
            }
            div#inherit {
                width: 500px;
                height: 50px;
                border: 2px solid red;
                border-top: 4px solid royalblue;
            }
            div#orn5 {
                width: 300px;
                height: 20px;
                border: 3px solid firebrick;
                border-top: inherit;
                margin-top: 2px;
            }
            div#orn6 {
                width: 300px;
                height: 20px;
                border-top: thin solid lightcoral;
            }
            div#orn7 {
                width: 300px;
                height: 20px;
                border-top: medium solid red;
            }
            div#orn8 {
                width: 300px;
                height: 20px;
                border-top: thick solid red;
            }
            div#orn9 {
                width: 300px;
                height: 20px;
                border-top: none
            }
            div#orn10 {
                width: 300px;
                height: 20px;
                border-top: hidden;
            }
            div#orn11 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px solid darkblue;
            }
            div#orn12 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px dashed darkcyan;
            }
            div#orn13 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px dotted salmon;
            }
            div#orn14 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px double dodgerblue;
            }
            div#orn15 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px ridge tan;
            }
            div#orn16 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px groove hotpink;
            }
            div#orn17 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px inset aquamarine;
            }
            div#orn18 {
                width: 300px;
                height: 20px;
                border: 4px solid gray;
                border-top: 8px outset darkorange;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div> 

        <div id="orn2"></div>  
        
        <div id="orn3"></div>    
        
        <div id="orn4" style="border-top: initial;"></div><br />     
        
        <div id="inherit">
            <div id="orn5"></div>        
        </div><br /> <br /> <br /> 

        <div id="orn6"></div>       
        
        <div id="orn7"></div>        

        <div id="orn8"></div>       
        
        <div id="orn9"></div>     
        
        <div id="orn10"></div>      
        
        <div id="orn11"></div><br />         
        
        <div id="orn12"></div><br /> 

        <div id="orn13"></div><br />   
        
        <div id="orn14"></div><br />  

        <div id="orn15"></div><br />  

        <div id="orn16"></div><br />  

        <div id="orn17"></div><br />  

        <div id="orn18"></div><br />  
        
    </body>
</html>
