<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* border-top-color  => HTML elementinin ÜST kenarlık/çerçeve rengini belirler. 
               Değerler          => color & transparent & initial & inherit
               color             => Renk.
               transparent       => Transparan. Şeffat.
               initial          s => HTML elementi varsayılan biçimlendirme değerine döner.
               inherit           => HTML elementi üst elementinin biçimlendirme değerini alır.
            */

            div#orn1 {
                width: 1000px;
                height: 200px;
                border: 5px solid violet;
                border-top-color: aquamarine;
            }
            div#orn2 {
                width: 1000px;
                height: 200px;
                border: 5px solid violet;
                border-top-color: transparent;
            }
            div#orn3 {
                width: 300px;
                height: 300px;
                border: 4px dotted orange;
            }
            div#orn3 {
                border-top-color: initial;
            }
            div#orn4 {
                width: 250px;
                height: 100px;
                border: 5px dashed darkseagreen;
            }
            div#initial {
                width: 500px;
                height: 300px;
                border: 3px solid chartreuse;
                border-top-color: brown;
            }
            div#orn5 {
                width: 300px;
                height: 100px;
                border: 8px dotted darkkhaki;
                border-top-color: inherit; /* border-top-color: brown; */
            }
        </style>
    </head>
    <body>
        
        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn4" style="border-top-color: initial;"></div><br />

        <div id="initial">
            <div id="orn5"></div><br />
        </div>

    </body>
</html>
