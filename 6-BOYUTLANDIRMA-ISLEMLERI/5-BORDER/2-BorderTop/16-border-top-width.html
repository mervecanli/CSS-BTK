<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* border-top-width   =>  HTML elementinin ÜST kenarlık/çerçeve genişliğini belirler.
               Değerler           =>  length & initial & inherit & thin & medium & thick
        
               length             =>  Uzunluk değeri.
               initial            =>  HTML elementi varsayılan biçimlendirme değerine döner.             
               inherit            =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
               thin               =>  İnce.           
               medium             =>  Orta.          
               thick              =>  Kalın.
            */

            div {
                width: 500px;
                height: 50px;
                border: 2px solid red;
                border-top-width: 8px;
            }
            div#iki {
                border-top-width: 35px;
            }
            div#uc {
                border-top-width: thin;
            }
            div#dort {
                border-top-width: medium;
            }
            div#bes {
                border-top-width: thick;
            }
            div#alti {
                border-top-width: 25px;
            }
            div#alti {
                border-top-width: initial;
            }
            div#inherit {
                border-top-width: 50px;
            }
            div#sekiz {
                border-top-width: inherit;
            }

        </style>
    </head>
    <body>

        <div id="bir">border-top-width: 8px;</div><br />

        <div id="iki">border-top-width: 35px;</div><br />

        <div id="uc">border-top-width: thin;</div><br />

        <div id="dort">border-top-width: medium;</div><br />

        <div id="bes">border-top-width: thick;</div><br />

        <div id="alti">border-top-width: initial;</div><br />

        <div id="yedi" style="border-top-width:initial">style="border-top-width:initial"</div><br />

        <div id="inherit"><br /><br /><br />
           <div id="sekiz"></div>
        </div><br />

    </body>
</html>
