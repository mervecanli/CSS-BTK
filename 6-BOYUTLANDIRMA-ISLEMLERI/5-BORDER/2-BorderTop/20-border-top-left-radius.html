<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /* border-top-left-radius     =>  HTML elementinin SOL ÜST KÖŞE kenarlık/çerçeve yvarlalığını belirler.
               Değerler   =>  length | % | initial | inherit 

               length     =>  Uzunluk değeri.
               %          =>  Yüzde değeri.
               initial    =>  HTML elementi varsayılan biçimlendirme değerine döner.             
               inherit    =>  HTML elementi üst elementinin biçimlendirme değerini alır.             
            */
            div#orn1 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 50px;
            }
            div#orn2 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 50px 100px;
            }
            div#orn3 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 25%;
            }
            div#orn4 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 25% 10%;
            }
            div#orn5 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 25px 70%;
            }
            div#orn6 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 25px 70%;
            }
            div#orn6 {
                border-top-left-radius: initial;
            }
            div#orn7 {
                width: 500px;
                height: 300px;
                border: 8px double blue;
                border-top-left-radius: 25px 70%;
            }
            div#inherit {
                width: 300px;
                height: 200px;
                border: 4px double red;
                border-top-left-radius: 50% 50px;
            }
            div#orn8 {
                width: 250px;
                height: 100px;
                border: 4px double darkorchid;
                margin-top: 10px;
                border-top-left-radius: inherit;
            }
            div#orn9 {
                width: 500px;
                height: 300px;
                border: 8px double blue;

                -webkit-border-radius: 50px;
                -moz-border-radius: 50px;
                -o-border-radius: 50px;
                -ms-border-radius: 50px;
                border-radius: 50px;

                -webkit-border-top-left-radius: 60% 400px;
                -moz-border-top-left-radius: 60% 400px;
                -o-border-top-left-radius: 60% 400px;
                -ms-border-top-left-radius: 60% 400px;
                border-top-left-radius: 60% 400px;
            }
        </style>
    </head>
    <body>

        <div id="orn1"></div><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

        <div id="orn6"></div><br />

        <div id="orn7" style="border-top-left-radius: initial;"></div><br />

        <div id="inherit">
            <div id="orn8"></div>
        </div><br />

        <div id="orn9"></div><br />

    </body>
</html>
