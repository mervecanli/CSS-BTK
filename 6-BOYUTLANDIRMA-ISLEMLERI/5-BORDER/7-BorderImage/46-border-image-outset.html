<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS Eğitimi Uygulama-1</title>
        <style>
            /*  border-image-outset  =>  HTML elementinin kenarlık/çerçeve resminin, kenarlık/çerçeve sınırından dışa taşma özelliklerini belirtir.
                Değerler             =>  length | initial | inherit
                length               =>  Uzunluk değeri.
                initial              =>  HTML elementi varsayılan biçimlendirme değerine döner.
                inherit              =>  HTML elementi üst elementinin biçimlendirme değerini alır.
            */

            div#orn1 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 10px; 
            }
            div#orn2 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 100px 150px 50px 200px; /* 1. Parametre: Üst, 2. Parametre: Sağ, 3. Parametre: Alt, 4. Parametre: Sol */
            }
            div#orn3 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 20px 2px 30px; /* 1. Parametre: Üst, 2. Parametre: Sağ ve Sol, 3. Parametre: Alt */
            }
            div#orn4 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 50px 3px; /* 1. Parametre: Üst ve Alt, 2. Parametre: Sağ ve Sol */
            }
            div#orn5 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 50px 3px; 
            }
            div#orn5 {
                border-image-outset: initial; 
            }
            div#orn6 {
                width: 50%;
                height: 50px;
                border: 10px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 50px 3px; 
            }
            div#inherit {
                width: 90%;
                height: 220px;
                border: 20px solid transparent;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: 90px 50px 5px 5px;
            }
            div#orn7 {
                width: 80%;
                height: 80px;
                border: 20px solid transparent;
                margin-top: 10px;
                margin-left: 88px;
                -webkit-border-image: url("borderImage.jpg") 30 round;
                -moz-border-image: url("borderImage.jpg") 30 round;
                -o-border-image: url("borderImage.jpg") 30 round;
                -ms-border-image: url("borderImage.jpg") 30 round;
                border-image: url("borderImage.jpg") 30 round;
                border-image-outset: inherit;
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br /><br />

        <div id="orn1"></div><br /><br /><br />

        <div id="orn2"></div><br />

        <div id="orn3"></div><br />

        <div id="orn4"></div><br />

        <div id="orn5"></div><br />

        <div id="orn6" style="border-image-outset: initial;"></div><br />

        <br /><br /><br /><br /><br /><br /><br />
        <div id="inherit">
            <div id="orn7"></div>
        </div>

    </body>
</html>
